{% extends 'base.html' %}
{% block title %}upload{% endblock %}

{% block content %}
    <div class="container col-sm-8 col-md-12">
        <div class="col-md-offset-1 console-instance-head clearfix">
            <div class="pull-left">
                <h3><span>考试报名附件上传</span></h3>
            </div>
        </div>

        <div class="col-md-offset-1 margin-top-1" id=toolbar>
            <form class="form-horizontal" method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label class="col-sm-2 control-label">系统名称：</label>
                    <div class="col-sm-4 row">
                        <select class="form-control" id="id_app" name="app" required onchange="change_env()">
                            <option value="" selected="selected">请选择</option>
                            <option value="ksbm">考试报名</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">部署环境：</label>
                    <div class="col-sm-4 row">
                        <select class="form-control" id="id_env" name="env" required onchange="change_env()">
                            <option value="" selected="selected">请选择</option>
                            <option value="test">test</option>
                            <option value="staging">staging</option>
                            <option value="product">product</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">附件类型：</label>
                    <div class="col-sm-4 row">
                        <select class="form-control" id="id_fjlx" name="fjlx" required>
                            <option value="" selected="selected">请选择</option>
                            <option value="1">毕业证</option>
                            <option value="2">头像</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">证件号码：</label>
                    <div class="col-sm-4 row">
                        <input class="form-control" id="id_title" maxlength="50" name="title" type="text"
                               placeholder="请输入证件号码" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">上传附件：</label>
                    <div class="col-sm-4 row">
                        <input id="id_file" name="file" type="file" required/>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-4 row ">
                    <input type="submit" class="btn btn-primary" value="保存">
                    </input>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
