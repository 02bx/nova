{% extends 'base.html' %}
{% block title %}执行命令{% endblock %}
{% block content %}
    <div class="container col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-2 main">
        <h2 class="page-header">执行命令</h2>
        <form method="post" action="{% url 'shell' %}">
            {% csrf_token %}
            <table align="left" valign="top" width="100%" border="0">
                <tbody>
                <tr>
                    <td class="label2">Server: 10.126.3.13</td>
                    <br/>
                    <td class="label2">Command:</td>
                    <td>
                        <input class="formtext2" type="text" name="command" size="100">
                        <input class="formbuton" type="submit" value="OK">
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <br/>
        <pre style="height: 40em;background-color:black;color:white;font-family: Courier;width: 100%;">{{ output }}</pre>
    </div>
{% endblock %}
